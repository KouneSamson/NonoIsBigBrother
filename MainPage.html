<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style2.css">
        <link rel="icon" href="NONO.png">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
        <title>Nono is Big Brother</title>
    </head>
    <body>
        <nav class="navbar is-flex is-justify-content-space-between py-auto has-background-primary-dark" role="navigation"
        aria-label="main navigation" id="entete">
            <a class="m1-6 py-3 is-flex ml-2" href="">
                <img id="nonoimg" src="NONO.png" alt="">
                <h1 class="title is-2 has-text-white ml-5 mt-5">NONO</h1>
            </a>
            <!-- <progress class="progress is-danger" max="100"></progress> -->
        </nav>

        <section class="container is-fluid">
            <h2 class="title hero-head has-text-centered has-text-white"> Reconnaissance d'objets</h2>
            <div class="columns hero-body mt-4 p-0 pb-4">
                <div class="column p-0 is-flex is-justify-content-center">
                    <div class="Webcam" id="webc">
                        <div class="Cam" id="Camera">
                            <video id="webcam" autoplay muted></video>
                        </div>
                    </div>
                </div>
                <div class="Fonctions column is-one-quarter">
                    <div class="OnOff block px-5 py-4 is-flex is-justify-content-space-between" id="OnOff">
                        <button class="btn btn-nono btn-lg" id="CamOn"><img class="cam-img" src="CameraOn.png"></button>
                        <button class="btn btn-nono btn-lg" id="CamOff"><img class="cam-img" src="CameraOff.png"></button>
                    </div>
                    <div class="outils" id="outils">
                        <h3 class='title has-text-centered has-text-white pb-2'>Objets Reconnus</h3>
                    </div>
                </div>
            </div>
        </section>
        <footer class="bigfoot has-background-primary-dark">

        </footer>
    </body>
    <script src="script.js"></script>
</html>
