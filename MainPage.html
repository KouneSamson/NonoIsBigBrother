<!DOCTYPE html>
<html lang="fr">
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-UA-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
        <link rel="stylesheet" href="style.css">
        <link rel="icon" href="NONO.png">
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow/tfjs"> </script>
        <script src="https://cdn.jsdelivr.net/npm/@tensorflow-models/coco-ssd"> </script>
        <title>Nono is Big Brother</title>
    </head>
    <body>
        <div class="navbar p-2" id="entete">
            <img src="NONO.png" alt="">
        </div>

        <main class="container py-2">
            <div class="row">
                <div class="Titre col my-1" id="TitrePage">
                    <h1>Reconnaisance d'objet</h1>
                </div>
            </div>
            <div class="row">
                <div class="Webcam col-8">
                    <div class="Cam row" id="Camera">
                        <video autoplay="true" width="100%" height="100%" id="webcam"></video>
                    </div>
                    <div class="Objets row p-2 my-1" id="objets">
                        <p>Pas d'objets</p>
                    </div>
                </div>
                <div class="Fonctions col-4">
                        <div class="OnOff row p-2 d-flex flex-row" id="OnOff">
                            <button class="btn btn-nono btn-lg" id="CamOn"><img class="cam-img" src="CameraOn.png"></button>
                            <button class="btn btn-nono btn-lg" id="CamOff"><img class="cam-img" src="CameraOff.png"></button>
                        </div>
                        <div class="outils row p-2 my-1" id="outils">
                            <p>il y aura plein d'outils ici</p>
                        </div>
                </div>
            </div>
        </main>
    </body>
    <script src="script.js"></script>
</html>
